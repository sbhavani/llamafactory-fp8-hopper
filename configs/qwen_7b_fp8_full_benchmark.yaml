# FP8 Full Fine-tuning Benchmark for Qwen2.5-7B
# Tests FP8 speedup with full model training (not LoRA)

model_name_or_path: Qwen/Qwen2.5-7B
trust_remote_code: true

stage: sft
do_train: true
finetuning_type: full  # Full fine-tuning, not LoRA!

dataset: alpaca_en
template: qwen
cutoff_len: 512  # Shorter to fit in memory
max_samples: 200  # Fewer samples for quick benchmark
overwrite_cache: true
preprocessing_num_workers: 16

output_dir: /workspace/checkpoints/qwen-7b-fp8-full-benchmark
logging_steps: 5
save_steps: 1000
plot_loss: false
overwrite_output_dir: true

per_device_train_batch_size: 1  # Small batch for full fine-tuning
gradient_accumulation_steps: 16  # Maintain effective batch size
max_steps: 50
warmup_steps: 5
learning_rate: 1.0e-5  # Lower LR for full fine-tuning
lr_scheduler_type: constant

bf16: true
tf32: true
fp8: true
fp8_backend: te

flash_attn: fa2
gradient_checkpointing: true
dataloader_num_workers: 4
report_to: none
