# BF16 Baseline Training Configuration with DeepSpeed ZeRO-1
# For comparison against FP8 performance

### Model configuration
model_name_or_path: meta-llama/Meta-Llama-3.1-8B
trust_remote_code: true

### Method configuration
stage: sft
do_train: true
finetuning_type: full

### Dataset configuration
dataset: ultrachat_200k
template: llama3
cutoff_len: 4096
max_samples: 1000  # Use subset for testing
overwrite_cache: true
preprocessing_num_workers: 16

### Output configuration
output_dir: /workspace/checkpoints/llama3-bf16-baseline
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### Training configuration
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 32
gradient_checkpointing: true
learning_rate: 2.0e-4
num_train_epochs: 1
lr_scheduler_type: cosine
warmup_steps: 50

### Mixed Precision Configuration
bf16: true
tf32: true

### DeepSpeed Configuration
deepspeed: /workspace/configs/bf16_baseline_config.json

### Attention Configuration
flash_attn: fa2

### Data loader configuration
dataloader_num_workers: 4

### Logging configuration
report_to: none
