# FP8 Full Fine-tuning - Mistral 7B with aligned dimensions
# All batch/sequence dimensions are multiples of 16 for FP8 GEMM compatibility
model_name_or_path: mistralai/Mistral-7B-v0.3
trust_remote_code: true

stage: sft
do_train: true
finetuning_type: full

dataset: alpaca_en
template: mistral
cutoff_len: 1024
max_samples: 256
overwrite_cache: true
preprocessing_num_workers: 16

output_dir: /workspace/checkpoints/mistral-7b-fp8-aligned
logging_steps: 5
save_steps: 1000
plot_loss: false
overwrite_output_dir: true

# Batch size = 16 (multiple of 16 for FP8 alignment)
per_device_train_batch_size: 16
gradient_accumulation_steps: 1
max_steps: 50
warmup_steps: 5
learning_rate: 1.0e-5
lr_scheduler_type: constant

bf16: true
tf32: true
fp8: true
fp8_backend: te

flash_attn: fa2
gradient_checkpointing: false
dataloader_num_workers: 4
report_to: none
