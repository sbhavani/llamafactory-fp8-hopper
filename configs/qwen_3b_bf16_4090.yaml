# BF16 Full Fine-tuning - Qwen2.5-3B for RTX 4090 (24GB)
# Baseline for comparison with FP8

model_name_or_path: Qwen/Qwen2.5-3B
trust_remote_code: true

stage: sft
do_train: true
finetuning_type: full

dataset: alpaca_en
template: qwen
cutoff_len: 512
max_samples: 200
overwrite_cache: true
preprocessing_num_workers: 8

output_dir: /workspace/checkpoints/qwen-3b-bf16-4090
logging_steps: 5
save_steps: 1000
plot_loss: false
overwrite_output_dir: true

# Smaller batch for 24GB VRAM
per_device_train_batch_size: 2
gradient_accumulation_steps: 16
max_steps: 50
warmup_steps: 5
learning_rate: 1.0e-5
lr_scheduler_type: constant

bf16: true
tf32: true

flash_attn: fa2
gradient_checkpointing: true
dataloader_num_workers: 4
report_to: none
